            <li class="trenning-list__item">

              <div class="input-wrapper">

            <li class="trenning-list__item">

              </div>
              <div class="input-wrapper">

    </footer>

    <script>
      const textarea = document.getElementById("textDescription");

      textarea.addEventListener("focus", () => {
        if (textarea.value === "Feelings from training") {
          textarea.value = ""; // Очистка содержимого
        }
      });

      // Если пользователь покинул поле и ничего не ввел, возвращаем описание
      textarea.addEventListener("blur", () => {
        if (textarea.value.trim() === "") {
          textarea.value = "Feelings from training";
        }
      });
    </script>
