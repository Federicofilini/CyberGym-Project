    <script>
      // Получение массива элементов по селекторам
      const weightInputs = [
        document.getElementById("squatWeightOne"),
        document.getElementById("squatWeightTwo"),
        document.getElementById("squatWeightTree"),
        document.getElementById("squatWeightFour"),
        document.getElementById("squatWeightFive"),
        document.getElementById("squatWeightSix"),
        document.getElementById("squatWeightSeven"),
      ];

      const weightTotal = document.getElementById("squatWeightTotal");

      function countWeight() {
        let total = 0;

        weightInputs.forEach((input) => {
          // Преобразуем значение к числу и прибавляем к общей сумме
          let value = parseFloat(input.value) || 0;
          total += value;
        });

        // Присваиваем результат полю Total
        weightTotal.value = total;
      }

      // Пример: вызов функции при изменении любого из полей
      weightInputs.forEach((input) => {
        input.addEventListener("input", countWeight);
      });
    </script>
    <script>
      const repsInputs = [
        document.getElementById("squatRepsOne"),
        document.getElementById("squatRepsTwo"),
        document.getElementById("squatRepsThree"),
        document.getElementById("squatRepsFour"),
        document.getElementById("squatRepsFive"),
        document.getElementById("squatRepsSix"),
        document.getElementById("squatRepsSeven"),
      ];

      const repsTotal = document.getElementById("squatRepsTotal");

      function countReps() {
        let total = 0;
        repsInputs.forEach((input) => {
          const value = parseFloat(input.value) || 0;
          total += value;
        });
        repsTotal.value = total;
      }

      repsInputs.forEach((input) => {
        input.addEventListener("input", countReps);
      });
    </script>
    <script>
      let textarea = document.getElementById("feelingsDescription");

      textarea.addEventListener("focus", () => {
        if (textarea.value === "Feelings from training") {
          textarea.value = ""; // Очистка содержимого
        }
      });

      // Если пользователь покинул поле и ничего не ввел, возвращаем описание
      textarea.addEventListener("blur", () => {
        if (textarea.value.trim() === "") {
          textarea.value = "Feelings from training";
        }
      });
    </script>
