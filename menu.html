    <main>
      <div class="content__box menu-content__box">

          src="./img/menu-page-img/background for menu page two.webp"
          alt="View into outer space through the porthole"

        <img

        <img

          alt="banner"

          width="83"

        />

        <span class="mini-monitor">Make your choice for today</span>
        <nav class="menu-nav">
          <ul class="menu-nav__list">
            <li class="menu-nav__item">
              <a href="squat.html" class="btn">Squat</a>

    <footer>
      <div class="footer__content--box">
        <h3>All rights belong to<a href="#" class="footer__link">Pavel Mironov</a></h3>
       
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const textElement = document.querySelector(".mini-monitor");
        const textToType = "Make your choice for today";
        let index = 0;

        textElement.style.visibility = "visible";
        textElement.textContent = "";

        const typewriterEffect = () => {
          if (index < textToType.length) {
            textElement.textContent += textToType[index];
            index++;
            setTimeout(typewriterEffect, 150);
          }
        };

        // Начинаем печатать через 3 секунды
        setTimeout(typewriterEffect, 1000);
      });
    </script>
  </body>
