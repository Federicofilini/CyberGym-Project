            <li class="trenning-list__item">

              <div class="input-wrapper">

            <li class="trenning-list__item">
              <div class="input-wrapper">
                <label for="benchWeightFour">Weight</label>
                <input
                  class="input-value"

                />
              </div>
              <div class="input-wrapper">
                <label for="benchRepsFour">Reps</label>
                <input
                  class="input-value"

            <li class="trenning-list__item">

              <div class="input-wrapper">

    <script>
      let textarea = document.getElementById("feelingsDescription");

      textarea.addEventListener("focus", () => {
        if (textarea.value === "Feelings from training") {
          textarea.value = ""; // Очистка содержимого
        }
      });

      // Если пользователь покинул поле и ничего не ввел, возвращаем описание
      textarea.addEventListener("blur", () => {
        if (textarea.value.trim() === "") {
          textarea.value = "Feelings from training";
        }
      });
    </script>
    <script>
      const repsInputs = [
        document.getElementById("benchRepsOne"),
        document.getElementById("benchRepsTwo"),
        document.getElementById("benchRepsThree"),
        document.getElementById("benchRepsFour"),
        document.getElementById("benchRepsFive"),
        document.getElementById("benchRepsSix"),
        document.getElementById("benchRepsSeven"),
      ];

      const repsTotal = document.getElementById("benchRepsTotal");

      function countReps() {
        let total = 0;
        repsInputs.forEach((input) => {
          const value = parseFloat(input.value) || 0;
          total += value;
        });
        repsTotal.value = total;
      }

      repsInputs.forEach((input) => {
        input.addEventListener("input", countReps);
      });
    </script>
    <script>
      // Получение массива элементов по селекторам
      const weightInputs = [
        document.getElementById("benchWeightOne"),
        document.getElementById("benchWeightTwo"),
        document.getElementById("benchWeightTree"),
        document.getElementById("benchWeightFour"),
        document.getElementById("benchWeightFive"),
        document.getElementById("benchWeightSix"),
        document.getElementById("benchWeightSeven"),
      ];

      const weightTotal = document.getElementById("benchWeightTotal");

      function countWeight() {
        let total = 0;

        weightInputs.forEach((input) => {
          // Преобразуем значение к числу и прибавляем к общей сумме
          let value = parseFloat(input.value) || 0;
          total += value;
        });

        // Присваиваем результат полю Total
        weightTotal.value = total;
      }

      // Пример: вызов функции при изменении любого из полей
      weightInputs.forEach((input) => {
        input.addEventListener("input", countWeight);
      });
    </script>

    
  </body>
</html>
