    <script>
        const repsInputs = [
          document.getElementById("liftRepsOne"),
          document.getElementById("liftRepsTwo"),
          document.getElementById("liftRepsThree"),
          document.getElementById("liftRepsFour"),
          document.getElementById("liftRepsFive"),
          document.getElementById("liftRepsSix"),
          document.getElementById("liftRepsSeven"),
        ];
  
        const repsTotal = document.getElementById("liftRepsTotal");
  
        function countReps() {
          let total = 0;
          repsInputs.forEach((input) => {
            const value = parseFloat(input.value) || 0;
            total += value;
          });
          repsTotal.value = total;
        }
  
        repsInputs.forEach((input) => {
          input.addEventListener("input", countReps);
        });
      </script>
    
    
    <script>
      // Получение массива элементов по селекторам
      const weightInputs = [
        document.getElementById("liftWeightOne"),
        document.getElementById("liftWeightTwo"),
        document.getElementById("liftWeightThree"),
        document.getElementById("liftWeightFour"),
        document.getElementById("liftWeightFive"),
        document.getElementById("liftWeightSix"),
        document.getElementById("liftWeightSeven"),
      ];

      const weightTotal = document.getElementById("liftWeightTotal");

      function countWeight() {
        let total = 0;

        weightInputs.forEach((input) => {
          // Преобразуем значение к числу и прибавляем к общей сумме
          let value = parseFloat(input.value) || 0;
          total += value;
        });

        // Присваиваем результат полю Total
        weightTotal.value = total;
      }

      // Пример: вызов функции при изменении любого из полей
      weightInputs.forEach((input) => {
        input.addEventListener("input", countWeight);
      });
    </script>
    <script>
        let textarea = document.getElementById("feelingsDescription");
  
        textarea.addEventListener("focus", () => {
          if (textarea.value === "Feelings from training") {
            textarea.value = ""; // Очистка содержимого
          }
        });
  
        // Если пользователь покинул поле и ничего не ввел, возвращаем описание
        textarea.addEventListener("blur", () => {
          if (textarea.value.trim() === "") {
            textarea.value = "Feelings from training";
          }
        });
      </script>
